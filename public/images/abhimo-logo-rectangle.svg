<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Rectangle Background -->
  <rect x="2" y="2" width="156" height="76" rx="8" fill="url(#professionalGradient)" stroke="#1a365d" stroke-width="2"/>
  
  <!-- Letter A - Professional Design -->
  <path d="M25 60 L35 25 L55 25 L65 60 L57 60 L54 50 L36 50 L33 60 Z M39 40 L51 40 L45 27 Z" fill="white" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
  
  <!-- Company Name -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" letter-spacing="1px">ABHIMO</text>
  <text x="80" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="rgba(255,255,255,0.9)" letter-spacing="0.5px">TECHNOLOGIES</text>
  
  <!-- Tagline -->
  <text x="80" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="rgba(255,255,255,0.7)" letter-spacing="0.3px">Innovation • Excellence • Growth</text>
  
  <!-- Tech Elements - Circuit Board Pattern -->
  <g opacity="0.4">
    <!-- Corner Tech Elements -->
    <circle cx="140" cy="20" r="2" fill="white"/>
    <circle cx="20" cy="20" r="2" fill="white"/>
    <circle cx="140" cy="60" r="2" fill="white"/>
    <circle cx="20" cy="60" r="2" fill="white"/>
    
    <!-- Connecting Lines -->
    <line x1="20" y1="20" x2="30" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="140" y1="20" x2="130" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="60" x2="30" y2="50" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="140" y1="60" x2="130" y2="50" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <!-- Small Tech Dots -->
    <circle cx="30" cy="15" r="1" fill="white" opacity="0.7"/>
    <circle cx="130" cy="15" r="1" fill="white" opacity="0.7"/>
    <circle cx="30" cy="65" r="1" fill="white" opacity="0.7"/>
    <circle cx="130" cy="65" r="1" fill="white" opacity="0.7"/>
    
    <!-- Vertical Lines -->
    <line x1="75" y1="10" x2="75" y2="20" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="85" y1="60" x2="85" y2="70" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Professional Gradient Definition -->
  <defs>
    <linearGradient id="professionalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Apply shadow to main rectangle -->
  <rect x="2" y="2" width="156" height="76" rx="8" fill="none" stroke="none" filter="url(#shadow)"/>
</svg>